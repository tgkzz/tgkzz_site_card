{% extends 'home/base.html' %}

{% block content %}

<ul>
  {% for i in posts %}
  <li>
    <h2>{{i.name}}</h2>
    <p>{{i.desc|truncatewords:3}}</p>
    <a class="btn btn-primary" href="{{ i.get_absolute_url }}" role="button">Read more about {{ i.name }}</a>
    <hr>
  </li>
  {% endfor %}
</ul>


{% endblock %}
